<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Breathe</title>
    <link rel="stylesheet" type="text/css" href="./application.css">
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="./bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <h1>Breathe</h1>
    <h2>Cyclic Cellular Automata</h2>
    <section class="buttons">
      <button id="iterate">Iterate</button>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="clear">Clear</button>
      <button id="random">Random</button>
      <input id="speed" type="range" min="5" max="15" value="10">
    </section>
    <section class="main">
      <section class="color-menu">
        <h3>Choose a color</h3>
        <section class="colors">
        </section>
        <input id="brush-size" type="range" min="0" max="5" value="2">
      </section>
      <canvas id="canvasEl" width="500" height="500">
        <p>
          Your browser does not support this content.
        </p>
      </canvas>
    </section>
  </body>
</html>
