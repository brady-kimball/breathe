<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Breathe</title>
    <link rel="stylesheet" type="text/css" href="./application.css">
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="./bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <canvas id="canvasEl">
      <p>
        Your browser does not support this content.
      </p>
    </canvas>
    <header class="menu">
      <h1>Breathe</h1>
      <h2>Cyclic Cellular Automata</h2>
      <section class="buttons">
        <button id="rainbow">Rainbow</button>
        <button id="paint">Paint</button>

        <!-- <input id="speed" type="range" min="5" max="15" value="10"> -->
      </section>
    </header>
    <section class="main">
      <section class="color-menu menu">
        <h3>Paint</h3>
        <label for="brush-size">Brush size:</label>
        <input id="brush-size" type="range" min="0" max="5" value="2">
        <section class="colors">
        </section>
      </section>
      <section class="option-menu menu">
        <h3>Layouts</h3>
        <section class="options">
          <section class="presets">
            <button id="pre1">Preset 1</button>
            <button id="pre2">Preset 2</button>
            <button id="pre3">Preset 3</button>
          </section>
          <section class="inputs">
            <label for="num-colors"># of colors:
            <input  id="num-colors"
            type="number"
            value="16"
            min="3"
            max="16" />
            </label>
            <label for="threshold">Threshold:
            <input  id="threshold"
            type="number"
            value="1"
            min="1"
            max="4" />
            </label>
          </section>
          <button id="start">Start</button>
          <button id="iterate">Iterate</button>
          <button id="stop">Stop</button>
          <!-- <button id="clear">Clear</button> -->
          <button id="random">Reset</button>
          <button id="random-colors">Get New Colors</button>
        </section>
      </section>
    </section>
  </body>
</html>
